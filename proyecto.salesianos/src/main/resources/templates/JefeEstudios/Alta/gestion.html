<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragmentos/FragmentoHead :: header_comun(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>Nuevo registro mediante CSV</title>
    <link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}">
</head>
<body>
<nav th:replace="~{fragmentos/fragmentosNav::nav}"></nav>

<main id="registroJefeCsv" div="mb-5">
    <div class="container">
        <br>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 cuadroFormulario">
                <div class="row">
                    <div class="col-12 borderInferioresActivos colorLetras text-center" id="activo2"><h1 class="h1">CSV</h1></div>
                </div>
                <div class="row">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <br>
                        <h5 class="h5">El orden es nombre título, nombre curso, nombre asignatura,dia de la semana(1-5) y tramo horario(1-6)</h5>
                        <br>
                        <h5 class="h5">No hace falta que introduzcas todos los datos, pero para introducir una asignatura si debe introducir previamente a dónde pertenece</h5>
                        <form method="POST" action="#" th:action="@{/gestion/csv/agregar/final}" enctype="multipart/form-data">
                            <br>
                            <input type="file" name="file" accept="text/csv" class="mb-4">
                            <input type="submit" name="enviar" value="Enviar" class="btn btn-info mx-auto d-block align-items-center mb-4"/>
                        </form>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</main>

</body>
</html>
