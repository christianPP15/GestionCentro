<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragmentos/FragmentoHead :: header_comun(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>Edición Horario</title>
    <link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}">
</head>
<body>
<nav th:replace="~{fragmentos/fragmentosNav::nav}"></nav>

<main id="horario">
    <br><br><br>
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <form method="POST" action="#" th:action="@{/submit/editar/horario/final}" th:object="${horaNuevo}">
                <div class="form-group">
                    <input type="text" id="idTitulo" required autocomplete="off"
                           th:field="*{id}" hidden="hidden">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="inputGroupSelect01">Dia de la Semana</label>
                        </div>
                        <select class="custom-select" id="inputGroupSelect01" th:field="*{dia}">
                            <option value="LUN" th:value="LUN">Lunes</option>
                            <option value="MAR" th:value="MAR">Martes</option>
                            <option value="MIE" th:value="MIE">Miercoles</option>
                            <option value="JUE" th:value="JUE">Jueves</option>
                            <option value="VIE" th:value="VIE">Viernes</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="time" >Hora de comienzo</label>
                    <input type="time" name="time" id="time" th:field="*{horaComienzo}">
                </div>
                <div class="form-group">
                    <label for="timeFinal" >Hora de finalización</label>
                    <input type="time" name="timeFinal" id="timeFinal" th:field="*{horaFinalizacion}">
                </div>
                <input type="submit" name="enviar" value="Enviar" class="btn btn-info mx-auto d-block align-items-center"/>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <span th:text="${horaAntiguo.id}" hidden id="spanId"></span>
    <span th:text="${horaAntiguo.dia}" hidden id="spandia"></span>
    <span th:text="${horaAntiguo.horaComienzo}" hidden id="comienzo"></span>
    <span th:text="${horaAntiguo.horaFinalizacion}" hidden id="final"></span>
</main>

<footer th:replace="~{fragmentos/fragmentoFooter::footer}"></footer>
<script>
    window.onload = insertar();
		function insertar() {
		    var id = $("#spanId").text();
            var select=$("#spandia").text();
            var comienzo=$("#comienzo").text();
            var final=$("#final").text();
            $("#idTitulo").val(id);
            $("#inputGroupSelect01").val();
            $("#time").val(comienzo);
            $("#timeFinal").val(final);
		}
</script>
</body>
</html>
