<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragmentos/FragmentoHead :: header_comun(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>Aceptacion Solicitudes</title>
    <link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}">
</head>
<body>
<nav th:replace="~{fragmentos/fragmentosNav::nav}"></nav>
<main>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <br><br>
                <div th:each="solicitudes :${convalidaciones}">
                    <a  th:href="@{/descargar/{idAlumno}/info/{idAsignatura}(idAsignatura=${solicitudes.asignatura.id},idAlumno=${solicitudes.alumno.id})}">
                        <div class="cajonAceptacion">
                            <p class="pt-3 noEnlace">
                                <span th:text="${solicitudes.alumno.nombre}+' '">
                                </span> <span th:text="${solicitudes.alumno.apellidos}+ ' '">
                            </span> <span th:text="${solicitudes.tipo} ? Excepción : Convalidación"></span>
                            <span th:text="' '+${solicitudes.asignatura.nombreAsignatura}"></span>
                            </p>
                        </div>
                    </a>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</main>
<footer th:replace="~{fragmentos/fragmentoFooter::footer}"></footer>
</body>
</html>
