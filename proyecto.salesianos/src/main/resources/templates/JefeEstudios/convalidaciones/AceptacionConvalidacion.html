<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragmentos/FragmentoHead :: header_comun(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>Aceptacion Solicitudes</title>
    <link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}">
</head>
<body>
<nav th:replace="~{fragmentos/fragmentosNav::nav}"></nav>
<main>
    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <div th:each="solicitudes :${convalidaciones}">
                    <div class="cajonAceptacion">
                        <p th:text="${solicitudes.alumno.nombre}"></p><p th:text="${solicitudes.alumno.apellidos}"></p>
                        <a th:download="${solicitudes.adjunto}" th:href="@{${solicitudes.adjunto}}"><img th:src="@{/img/descarga.png}"></a>
                    </div>
                </div>
            </div>
            <div class="col-4"></div>
        </div>
    </div>
</main>
<footer th:replace="~{fragmentos/fragmentoFooter::footer}"></footer>
</body>
</html>
