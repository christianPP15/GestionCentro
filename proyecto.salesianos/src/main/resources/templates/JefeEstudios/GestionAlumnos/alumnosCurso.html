<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragmentos/FragmentoHead :: header_comun(~{::title},~{::link})">
    <meta charset="UTF-8">
    <title>Gesti√≥n alumnos de un Curso</title>
    <link rel="stylesheet" href="../css/css.css" th:href="@{/css/css.css}">
</head>
<body>
<nav th:replace="~{fragmentos/fragmentosNav::nav}"></nav>
<main>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <table class="table">
                    <thead>
                        <tr>
                        <th></th>
                        <div th:each="asignaturas :${listadoAsignaturas}">
                            <th th:text="${asignaturas.nombreAsignatura}"></th>
                        </div>
                        </tr>
                    </thead>
                    <tbody>
                        <div th:each="alumno :${listadoAlumnos}">
                            <tr>
                            <th th:text="${alumno.key.nombre} + ' '+ ${alumno.key.apellidos}"></th>
                            <div th:each="asignaturas :${alumno.value}">
                                <td th:text="${asignaturas}"></td>
                            </div>
                            </tr>
                        </div>
                    </tbody>
                </table>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
</main>
<footer th:replace="~{fragmentos/fragmentoFooter::footer}"></footer>
</body>
</html>
